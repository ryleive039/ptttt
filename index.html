<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Info</title>
  <link rel="shortcut icon" href="icon/pokeball.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
    }
    @media (max-width: 768px) {
      #pokedexContent {
        padding: 1.5rem;
      }
      input, button {
        padding: 0.75rem;
        font-size: 0.9rem;
      }
      #pokemonInfo img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <nav class="bg-blue-500 p-6" id="navbar">
    <h1 class="text-white text-xl sm:text-2xl text-center">Pokémon Info</h1>
  </nav>
  <div class="mt-8">
    <img src="rotom.png" class="w-32 sm:w-48 mx-auto rounded-lg" alt="Pokémon Image">
  </div>
  <div class="bg-orange-600 p-6 sm:p-8 rounded-md mx-auto md:w-4/5 lg:w-2/5 mt-8" id="pokedexContent">
    <div class="bg-amber-200 rounded p-4 sm:p-8 flex flex-col sm:flex-row justify-center items-center gap-4">
      <input 
        type="text" 
        id="pokemonSearch" 
        class="w-full sm:w-2/3 p-3 sm:p-5 text-gray-800 rounded" 
        placeholder="Enter Pokémon name or ID">
      <button 
        id="searchButton" 
        class="bg-blue-500 text-slate-50 p-3 sm:p-2 rounded text-sm sm:text-base">
        Search Pokémon
      </button>
    </div>
    <div class="mt-6 sm:mt-8 flex justify-center"> 
      <button 
        id="fetchRandomButton" 
        class="bg-blue-500 text-slate-50 p-3 sm:p-2 rounded text-sm sm:text-base">
        Generate Random Pokémon
      </button>
    </div>
    <div id="pokemonInfo" class="pokemon-info mt-6 sm:mt-8 p-4 bg-white rounded shadow-md text-center">
      <!-- Pokémon information will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
